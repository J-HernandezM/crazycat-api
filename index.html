<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CrazyCat</title>
</head>
<body>
    <H1 class="title">CrazyCats</H1>
    <button class="newBtn ">Generate 3 new CrazyCats</button>
    <section class="random">
        <div class="card">
            <figure class="imgContainer">
                <img src="" alt="a CrazyCat" id="i1" class="randomCats">
                <button class="favoriteBtn btn">❤</button>
            </figure>
        </div>
        <div class="card">
            <figure class="imgContainer">
                <img src="" alt="a CrazyCat" id="i2" class="randomCats">
                <button class="favoriteBtn btn">❤</button>
            </figure>
        </div>
        <div class="card">
            <figure class="imgContainer">
                <img src="" alt="a CrazyCat" id="i3" class="randomCats">
                <button class="favoriteBtn btn">❤</button>
            </figure>
        </div>
    </section>
    <section id="uploadingCats">
        <h2 class="title favtitle">Upload your cat</h2>
        <form id="uploadForm">
            <input type="file" id="file" name="file"/>
            <button type="button" class="fbtns upload">Upload</button>
            <figure class="previewBox"><img src="https://media.istockphoto.com/id/1204008191/vector/symbolic-cute-cat-face.jpg?s=612x612&w=0&k=20&c=hon014JKW91q7sPJw21t358xnhmq8UiFhfUYtW4XcBQ=" alt="" class="preview"></figure>
        </form>
    </section>
    <h2 class="title favtitle">Favorites</h2>
    <section class="favButtons">
        <button class="fbtns deleteAll">Delete all favorites</button>
        <button class="fbtns showAll">Show all favorites</button>
    </section>
    <section class="favorites">
    </section>
    <script src="./main.js"></script>
</body>
</html>
